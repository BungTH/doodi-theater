<!DOCTYPE html>
<html>
  <head>
    <title>Dodi Theater</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="img/logo/Dodi_theater_white.png">
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/login-account-customer.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
  </head>
  <body style="background:#000000">
    <!--Navigate Bar-->
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-logo" href="index.html">
          <img src="img/logo/Dodi_theater_white.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!--Main Page-->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <!--Movie-->
            <li class="nav-item">
              <a class="nav-link" href="all-movie-info.html">Movie </a>
            </li>
          </ul>
          <a class="navbar-logo-user" href="login-account-customer.html">
            <img src="img/logo/user-logo.png">
          </a>
        </div>
      </nav>
    </section>
    <!--Login Block-->
    <div class="container-fluid">
      <div class="container">
        <img id="Box-Login" src="img/background/box-login.png">
        <img id="Logo-Login" src="img/logo/Dodi_theater_white.png">
        <a id="Sign-Up">Sign Up</a>
        <fieldset>
          <form id="Sign-Form" action="">
            <label for="username">Email/Username:</label>
            <input type="text" class="ghost-input" id="username" placeholder="Insert your username" name="username" required>
            <label for="pwd">Password:</label>
            <input type="password" class="ghost-input" id="pwd" placeholder="Insert your password" name="pwd" required>
            <a id="Change-Pass" href="change-pass-customer.html">Forget Password?</a>
            <br>
            <center><input type="submit" class="ghost-button" value="Submit"></center>
          </form>
        <fieldset>
        <a id="Create-Acc" href="create-account-customer.html">Don't have an account? Click here to create one</a>
      </div>
      <img src="img/background/theater-seat-bg.png" style="width: 100%">
    </div>
  </body>
</html>
